<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
  </head>
  <body>
    <section class="hero is-warning">
      <div class="hero-body">
        <p class="title">Project 486 - Team Members</p>
        <p class="subtitle">Auto Generated Report</p>
      </div>
    </section>
    <section class="section is-medium">
      <div class="container">
        <h1 class="title">Team Managers</h1>
        <h2 class="subtitle">The Team managers for this project are:</h2>

        <!-- sample managers card -->
        <div class="card">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-128x128">
                  <img src="https://bulma.io/images/placeholders/128x128.png" alt="Placeholder image" />
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-3">John Smith</p>
                <p class="subtitle is-4">@johnsmith</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section is-medium">
      <h1 class="title">Engineers</h1>
      <h2 class="subtitle">The Engineers for this project are:</h2>
    </section>
    <section class="section is-medium">
      <h1 class="title">Interns</h1>
      <h2 class="subtitle">The Interns on this project are:</h2>
    </section>
  </body>
</html>
